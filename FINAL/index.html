<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>    

    <title>Login</title>
</head>

<body>
    <h1 class="title">Login</h1>

    <div id="message" class="box"></div>

    <div class="formBox">
        <label class="text" for="username">Username:</label>
        <input class="text" type="text" id="username" name="username" placeholder="Enter your Username" required>
        <label class="text" for="password">Password:</label>
        <input class="text" type="password" id="password" name="password" placeholder="Enter your Password" required>
    </div>
    <div class="btnBox">
        <button class="newUserBTN" onclick="window.location.href='signup.html'">Create Account</button>
        <button class="loginBTN" onclick="login()">Login</button>
    </div>

        <div class="hiddenBox">
        <p class="hiddenTXT">Dev Box</p>
        <button class="hiddenBTN" onclick="checkUsers()">Check Users</button>
        <button class="hiddenBTN" onclick="deleteAllUsers()">Delete All Users</button>

    </div>


    <script src="app.js"></script>
</body>

</html>

</body>
</html>
