<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>    

    <title>Sign-Up</title>
</head>

<body>
    <h1 class="title">Final Project Sign Up</h1>

    <div class="formBox">
        <label class="text" for="username">New Username:</label>
        <input class="text" type="text" id="newUsername" name="username" placeholder="Enter new Username" required>
        <label class="text" for="newPassword">New Password:</label>
        <input class="text" type="password" id="newPassword" name="password" placeholder="Enter new Password" required>
    </div>
    <div class="btnBox">
        <button class="backBTN" onclick="window.location.href='index.html'">Back to login page</button>
        <button class="createBTN" onclick="createUser()">Create User</button>
    </div>
    <script src="app.js"></script>
</body>

</html>

</body>
</html>
